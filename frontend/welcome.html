<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AYUSH AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFF5E9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(62, 39, 35, 0.1);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF9933, #FFB366);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 16px rgba(255, 153, 51, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #FF9933;
            margin-bottom: 1rem;
        }
        
        p {
            color: #6D4C41;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 1.25rem 2rem;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF9933, #FFB366);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 153, 51, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #FF9933;
            border: 2px solid #EFEBE9;
        }
        
        .btn-secondary:hover {
            border-color: #FF9933;
            box-shadow: 0 4px 12px rgba(255, 153, 51, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>AYUSH AI</h1>
        <p>Ancient Wisdom. Modern Intelligence.</p>
        <p>Your AI-powered wellness companion for personalized AYUSH recommendations.</p>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">Launch App</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
